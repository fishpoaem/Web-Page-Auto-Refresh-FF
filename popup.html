<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Refresh</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .quick-buttons button {
      padding: 4px 8px;
      margin-right: 6px;
      margin-bottom: 4px;
      font-size: 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .quick-buttons button:hover {
      background: #e9e9e9;
    }
    .btn-row {
      margin: 12px 0;
    }
    button.main-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
    }
    .btn-start {
      background-color: #4CAF50;
      color: white;
    }
    .btn-stop {
      background-color: #f44336;
      color: white;
    }
    #status {
      color: #e91e63;
      font-size: 14px;
      margin: 8px 0;
    }
    .advanced-options {
      margin-top: 16px;
      padding: 12px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .advanced-options h3 {
      margin-top: 0;
      font-size: 15px;
      color: #333;
    }
    .advanced-options label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .advanced-options input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="interval">刷新间隔（秒）<br><small>范围：0.1 ～ 3600</small></label>
    <input type="number" id="interval" value="1" min="0.1" max="3600" step="0.1">
  </div>

  <div class="quick-buttons">
    <button data-interval="1">1s</button>
    <button data-interval="5">5s</button>
    <button data-interval="10">10s</button>
    <button data-interval="30">30s</button>
    <button data-interval="60">1m</button>
    <button data-interval="300">5m</button>
    <button data-interval="600">10m</button>
  </div>

  <div class="btn-row">
    <button id="start" class="main-btn btn-start">开始</button>
    <button id="stop" class="main-btn btn-stop">停止</button>
  </div>

  <div id="status">未启动</div>
  <span id="nextRefresh" style="color:#666;margin-left:8px;"></span>

  <div class="advanced-options">
    <h3>高级选项</h3>
    <label>
      <input type="checkbox" id="reloadWithoutRefresh"> 重新加载而不刷新页面
    </label>
    <label>
      <input type="checkbox" id="refreshAllTabs"> 刷新所有标签
    </label>
    <label>
      <input type="checkbox" id="randomInterval"> 随机时间间隔
    </label>
    <label>
      <input type="checkbox" id="clearCache"> 清除缓存
    </label>
    <label>
      <input type="checkbox" id="showNotification"> 显示通知
    </label>
    <label>
      <input type="checkbox" id="notifyOnAnyChange"> 显示通知（任何更改）
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
